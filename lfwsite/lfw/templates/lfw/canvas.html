<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<canvas id="myChart" width="400" height="400"></canvas>
<script>

let jobappData = null

fetch('http://localhost:8000/canvas_json/')
  .then(function(response) {
    return response.json()
  })
  .then(function(myJson) {
    // console.log(JSON.stringify(myJson));
    displayChart(myJson)
  });

//I'm not 100% sure where I should be pulling things from and seeing where things go

function displayChart(jobData) {
    console.log(JSON.parse(jobData))
    jobData = JSON.parse(jobData)
    let labels = ['PS', 'RO', 'QD', 'SN']
    console.log(labels)
    let data = []
    for (let i=0; i<labels.length; ++i) {
        data.push(jobData.filter(e => e.fields.pipeline_status == labels[i]).length)
    }
    console.log(data)

    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Prospect", "Reachout", "Qualified", "Screenng"],
        datasets: [{
            label: '# of Apps',
            data: data,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
        yAxes: [{
        ticks: {
        beginAtZero:true
                }
            }]
        }
    }
    });    
}

</script>
