{% load material_form %}
{% block content%}


<form action="{% url 'lfw:cltodo'%}" method="post">
	{% csrf_token %}
    {% form form=form %}{% endform %}
	<button type="submit">Add Coverletter Element </button>
</form>

<table id = "cltodotable" class = "responsive-table highlight">
	<thead>
		<tr>
			<th>user</th>
			<th>name</th>
			<th>copy</th>
			<th>coverletter</th>
		</tr>
	</thead>
	
{% for x in skills %}
	<tbody>
		<tr>
			<td>{{ x.user }}</td>
			<td>{{ x.name }}</td>
			<td>{{ x.copy }}</td>
			<td>{{ x.coverletter }}</td>
		</tr>
	</tbody>
{% endfor %}


</table>	
{% endblock %}
