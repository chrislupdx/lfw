{% block content%}

<table class = "responsive-table highlight">
	<thead>
		<tr>
			<th>user</th>
			<th>name</th>
			<th>copy</th>
			<th>coverletter</th>
		</tr>
	</thead>
	
{% for x in skills %}
	<tbody>
		<tr>
			<td>{{ x.user }}</td>
			<td>{{ x.name }}</td>
			<td>{{ x.copy }}</td>
			<td>{{ x.coverletter }}</td>
		</tr>
	</tbody>
{% endfor %}


</table>	

{% endblock %}
