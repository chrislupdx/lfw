
  <div class="card small">
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ jobapp.name }}<i class="material-icons right">more_vert</i></span>
        <p>{{ jobapp.company }}</p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ jobapp.contact }}<i class="material-icons right">close</i></span>
        <p>{{ jobapp.description}}</p>
        <p>{{ jobapp.url}}</p>
      <div class="card-action">
       <a href="{% url 'lfw:jobappstatusupdate' pk=jobapp.pk %}" class="waves-effect waves-light btn-small">Move Forward</a>
      </div>
    </div>      
  </div>
