{% extends 'lfw/base.html' %}

{% block content%}
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Company</th>
			<th>URL</th>
			<th>Resume</th>
			<th>Coverletter</th>
		</tr>
	</thead>
	{{fields}}
	{% for thing in jobapps %} 
	<tbody>
		<tr>
			{% for field in fields %}
				<td>{{thing.field}}</td>
			{% endfor %}
		</tr>
	</tbody>
{% endfor %}
</table>
{% endblock %}
