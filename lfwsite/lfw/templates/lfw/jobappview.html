{% block content%}

<h4>JobApps</h4>
<table class = "responsive-table">
	<thead>
		<tr>
			<th>name</th>
			<th>description</th>
			<th>company</th>
			<th>contact</th>
		</tr>
	</thead>
	
{% for item in jobapps %}
	<tbody>
		<tr>
			<td>{{ item.name }}</td>
			<td>{{ item.description }}</td>
			<td>{{ item.company }}</td>
			<td>{{ item.contact }}</td>
		</tr>
	</tbody>
{% endfor %}
</table>	
{% endblock %}
