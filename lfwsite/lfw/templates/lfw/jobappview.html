{% block content%}
<table class>
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Company</th>
			<th>URL</th>
			<th>Resume</th>
			<th>Coverletter</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			{{fields}}
			{% for thing in jobapps %} 
			{% for field in fields %}
				<td>{{thing.field}}</td>
			{% endfor %}
		</tr>
	</tbody>
{% endfor %}
</table>
{% endblock %}
